<!DOCTYPE html>
<html>
<head>
    <title>What's your local IP Address</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style> 
        body {
            font-family: "Host Grotesk", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #0E1428;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px; /* Adds space between the info-boxes and the map */
        }

        .info-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px; /* Adds space between info-boxes */
            text-align: left;
            width: 24%; /* Set width so they can fit side by side */
        }

        .info-box2 {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;  /* Adjust padding as needed */
            border-radius: 10px;
            text-align: center;
            width: 25%; /* Keep it as is or adjust width if needed */
            margin-left: 0; /* Removed left margin to eliminate extra space */
        }

        .bottom-text {
            margin-top: 20px;
            font-size: 16px;
            color: #bbb;
        }

        .info-item {
            margin: 5px 0;
        }

        #map {
            width: 25.4%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #ddd; /* Added background color to make sure it shows up */
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <div class="container">
        <!-- Info Box 1 (left side) -->
        <div class="info-box">
            <h1>Here's your info: </h1>
            <div class="info-item" id="ip"></div>
            <div class="info-item" id="country"></div>
            <div class="info-item" id="region"></div>
            <div class="info-item" id="city"></div>
            <div class="info-item" id="zip"></div>
            <div class="info-item" id="latlong"></div>
            <div class="info-item" id="timezone"></div>
            <div class="info-item" id="time"></div>
            <div class="info-item" id="device"></div>
            <div class="info-item" id="browser"></div> <!-- Added browser info -->
        </div>
        
        <!-- Info Box 2 (right side) -->
        <div class="info-box2">
            <h1>What's the point of this?</h1>
            <h3>Ever wanted to know what type of information being sent to the website owners?
                well now you can :D </h3>
                <h4>         </h4>
                <h3>You can also use this to check if the vpn works. </h3>
                <h1>       </h1>
                <h5>Made by <a href="https://github.com/slmlytf">slmly</a>
                </h5>
        </div>
        
    </div>

    <!-- Map container for Leaflet -->
    <div id="map"></div>

    <script>
        // Function to fetch geolocation data
        fetch('http://ip-api.com/json/')
            .then(response => response.json())
            .then(data => {
                // Update IP data
                document.getElementById('ip').innerText = `IP Address: ${data.query}`;
                document.getElementById('country').innerText = `Country: ${data.country}`;
                document.getElementById('region').innerText = `State: ${data.regionName}`;
                document.getElementById('city').innerText = `City: ${data.city}`;
                document.getElementById('zip').innerText = `Zip Code: ${data.zip || 'N/A'}`;
                document.getElementById('latlong').innerText = `Latitude and Longitude: ${data.lat}, ${data.lon}`;
                document.getElementById('timezone').innerText = `Timezone: ${data.timezone}`;

                // Displaying the current time
                const currentTime = new Date().toLocaleTimeString();
                document.getElementById('time').innerText = `Current Time: ${currentTime}`;

                // Determining the device type
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                document.getElementById('device').innerText = `Device Type: ${isMobile ? 'Mobile' : 'Desktop'}`;

                // Get browser info
                const userAgent = navigator.userAgent;
                let browserName = "Unknown Browser";
                if (userAgent.indexOf("Chrome") > -1) {
                    browserName = "Chrome";
                } else if (userAgent.indexOf("Firefox") > -1) {
                    browserName = "Firefox";
                } else if (userAgent.indexOf("Safari") > -1) {
                    browserName = "Safari";
                } else if (userAgent.indexOf("Edge") > -1) {
                    browserName = "Edge";
                } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
                    browserName = "Internet Explorer";
                }
                document.getElementById('browser').innerText = `Browser: ${browserName}`;

                // Initialize Leaflet map
                const map = L.map('map').setView([data.lat, data.lon], 10);

                // Add OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 18,
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Add a marker for the estimated location
                L.marker([data.lat, data.lon]).addTo(map)
                    .bindPopup(`<b>Location:</b> ${data.city}, ${data.country}`)
                    .openPopup();
            })
            .catch(error => console.error('Error fetching IP data:', error));
    </script>
</body>
</html>
